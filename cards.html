<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="acad-card">
        <div class="acad-card-box">
            <div class="acad-card-year bit32">

            </div>

                Bachelor of Technology
            </div>
            <div class="acad-card-institute ast16">

        </div>
        <div class="acad-card-circle">

            <img src="media/iitg_logo.png" alt="" class="acad-card-circle-logo">
        </div>
    </div>

</html>
